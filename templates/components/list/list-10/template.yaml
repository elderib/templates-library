---
type: component.list
instanceId: listId
options:
  maximumItemsToRender: 8
  isSearchable: true
  data:
    "=$filter(@ctx.datasources.search, function($v){@ctx.datasources.search ?
    $contains($string($v.title),$string(@ctx.components.listId.state.searchText !=
    null ? @ctx.components.listId.state.searchText :'')) :true})[]\n"
  item:
    type: component.list-item
    options:
      title: "=@ctx.current.item.title"
      subtitle: "=@ctx.current.item.subtitle"
      leftElement:
        element: image
        text: ""
        uri: "=@ctx.current.item.image"
