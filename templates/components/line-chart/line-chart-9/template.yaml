type: component.line-chart
options:
  chart:
    title: Custom name of series
  plotOptions:
    series:
      pointWidth: 24
  legend:
    isHidden: false
  yAxis:
    tickAmount: 3
    max: 50000
    min: 20000
  xAxis:
    categories:
      - "1"
      - "2"
      - "3"
      - "4"
  series:
    - data: =@ctx.datasources.line
      name: Custom name
      color: color3
      layout: area-gradient
