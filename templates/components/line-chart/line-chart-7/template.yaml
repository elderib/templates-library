type: component.line-chart
options:
  chart:
    title: "Legend isHidden: true"
  plotOptions:
    series:
      pointWidth: 24
  legend:
    isHidden: true
  yAxis:
    tickAmount: 5
    max: 50000
    min: 20000
  xAxis:
    categories:
      - "1"
      - "2"
      - "3"
      - "4"
  series:
    - data: "=@ctx.datasources.line"
