type: component.line-chart
options:
  chart:
    title: Enabled data labels
  yAxis:
    max: 100
    min: 0
  xAxis:
    categories:
      - "1"
      - "2"
      - "3"
      - "4"
  legend:
    isHidden: false
  series:
    - data: "=@ctx.datasources.line4"
      color: color2
      name: My data 4
      dataLabels:
        - isEnabled: true
