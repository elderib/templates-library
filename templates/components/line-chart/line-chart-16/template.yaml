type: component.line-chart
options:
  chart:
    title: Hidden Y axis
    subtitle: "IsHidden: true"
  plotOptions:
    series:
      pointWidth: 24
  yAxis:
    isHidden: true
    max: 10000
    min: 0
  xAxis:
    categories:
      - "1"
      - "2"
      - "3"
      - "4"
  series:
    - data: =@ctx.datasources.line
      color: color2
